<!DOCTYPE html>
<html lang="en"> <!--Язык содержимого (английский) - лучше поменять на "ru"-->
<head><!--Начало раздела с мета-информацией (не видна пользователю)-->
    <meta charset="UTF-8"> <!--Устанавливает кодировку символов (кириллица, спецсимволы)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Совместимость с Internet Explorer (устаревшее)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Адаптивность для мобильных устройств
    width=device-width: Ширина по ширине устройства
    initial-scale=1.0: Масштаб 100% при загрузке -->
    <title>Цветочный магазин</title> <!--Заголовок страницы (отображается во вкладке браузера)-->
    <link rel="stylesheet" href="style.css">
    <!--  Подключение CSS-файла со стилями
    rel="stylesheet": Тип связи - таблица стилей
    href="style.css": Путь к файлу стилей -->
</head> <!--Конец раздела с мета-информацией (не видна пользователю)-->
<body><!--Начало видимой части страницы-->
    <!-- Шапка сайта -->
    <div class="header">
        <!-- div (division) - универсальный блочный контейнер
        Используется для группировки элементов и создания layout(макета)
        Сам по себе не имеет визуального оформления -->
        <!-- Создает блок (контейнер) для шапки сайта
        class="header": Имя класса для стилизации в CSS -->
        <div class="container">
            <div class="logo">Цветочный магазин</div>
            <div class="nav">
                <div class="nav-item">Главная</div>
                <div class="nav-item">Каталог</div>
                <div class="nav-item">О нас</div>
                <div class="div nav-item">Контакты</div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main">
        <div class="container">
            <!-- Баннер -->
            <div class="banner">
                <div class="banner-content">
                    <h1>Добро пожаловать в наш магазин!</h1>
                    <!-- h1 - Заголовок первого уровня (самый важный), еще есть h2,h3 и т.д -->
                    <p>Лучшие товары по низким ценам</p>
                    <!-- p - абзац текста -->
                    <button class="btn">Перейти к покупкам</button>
                    <!-- button - специальный тег для кнопок -->
                </div>
            </div>

            <!-- Сетка товаров -->
            <div class="products-flex">
                <div class="product-card">
                    <img src="image/букет1.jpeg" alt="Розы" class="product-image">
                    <div class="product-title">Розы</div>
                    <div class="product-price">9 900 руб.</div>
                </div>
                
                <div class="product-card">
                    <img src="image/букет2.jpeg" alt="Ромашки" class="product-image">
                    <div class="product-title">Ромашки</div>
                    <div class="product-price">7 800 руб.</div>
                </div>
                
                <div class="product-card">
                    <img src="image/букет3.jpeg" alt="Хризантемы" class="product-image">
                    <div class="product-title">Хризантемы</div>
                    <div class="product-price">11 200 руб.</div>
                </div>

                <div class="product-card">
                    <img src="image/букет4.jpeg" alt="Пионы" class="product-image">
                    <div class="product-title">Пионы</div>
                    <div class="product-price">7 600 руб.</div>
                </div>

                <div class="product-card">
                    <img src="image/букет5.jpeg" alt="Подсолнухи" class="product-image">
                    <div class="product-title">Подсолнухи</div>
                    <div class="product-price">5 800 руб.</div>
                </div>

                <div class="product-card">
                    <img src="image/букет6.jpeg" alt="Альстромерии iPhone" class="product-image">
                    <div class="product-title">Альстромерия</div>
                    <div class="product-price">6 200 руб.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <div class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">© 2025 Цветочный магазин.</div>
                <div class="social-links">
                    <div class="social-link">VK</div>
                    <div class="social-link">Telegram</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
